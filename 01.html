<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单</title>
</head>
<body>
    <header>
        <h1>毕业生信息</h1>
    </header>
    <fieldset style="width:500px">
        <legend style="color:red">学生信息</legend>
        <form >
            姓&nbsp;&nbsp;名&nbsp;<input type="text" name="name1" required autofocus="autofocus" placeholder="请输入姓名">
            <span style="color:red">*</span>
            <br/>
            学&nbsp;&nbsp;号&nbsp;<input type="text" name="name2" required placeholder="请输入学号">
            <span style="color:red">*</span>
            <br/>
            手&nbsp;&nbsp;机&nbsp;<input type="tel" name="p" required placeholder="请输入手机号">
            <span style="color:red">*</span>
            <br/>
            邮&nbsp;&nbsp;箱&nbsp;<input type="email" name="email" required placeholder="请输入邮箱地址">
            <span style="color:red">*</span>
            <br/>
        </form>
    </fieldset>
    <br/>
    <fieldset style="width:500px">
        <legend style="color:red">录取情况</legend>
        <form >
            录取学校&nbsp;<input type="text" name="name4">
            <br/>
            入学成绩&nbsp;<input type="number" name="name5" >
            <br/>
            入学时间&nbsp;<input type="date" name="datename" placeholder="&nbsp;&nbsp;年&nbsp;&nbsp;/月/日">
            <br/>
        </form>
    </fieldset>
    <br/>
    <input type="submit" value="提交"/>

</body>
</html>
